<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Web App</title>
</head>

<body>


    <form id="booklist-form">

        <h1>My Book List</h1>

        <div id="book-shelf">
        

        </div>


        <label for="title">Title</label>
        <input id="book-title" type="text" name="title">

        </br>


        <label for="author">Author</label>
        <input id="book-author" type="text" name="author">

        </br>

        <label for="id">Book ID</label>
        <input id="book-id" type="text" name="id">

        </br>

        <button id="submit-button" type="submit">Add</button>

        <span id="btn-span"></span>


    </form>

    <script type='text/JavaScript' src="main.js"></script>
</body>

</html>
